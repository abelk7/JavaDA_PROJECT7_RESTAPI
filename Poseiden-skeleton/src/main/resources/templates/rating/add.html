<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<div class="container">

    <div class="row justify-content-center">
        <h2 class="mt-5">Add New Rating</h2>
    </div>

    <div id="success-alert" th:if="${success != null}">
        <div class="alert alert-success d-flex align-items-center mt-3" role="alert" th:if="${success eq true}">
            <p th:text="${message}"></p>
        </div>
        <div class="alert alert-danger  mt-3" role="alert" th:if="${success eq false  && messageList != null}">
            <p>Les champs suivant sont incorrect : </p>
            <ul th:each="m: ${messageList}">
                <li th:text="${m}"></li>
            </ul>
        </div>
    </div>

    <div class="row justify-content-center py-5">
        <form action="#" class="form-horizontal border p-5 my-2" method="post" style="width: 80%"
              th:action="@{/rating/validate}" th:object="${rating}">
            <!-- MoodysRating -->
            <div class="mb-3">
                <label class="form-label" for="inputMoodysRating">Moodys Rating</label>
                <input class="form-control" id="inputMoodysRating" th:field="*{moodysRating}" type="text">
            </div>
            <!-- SandPRating -->
            <div class="mb-3">
                <label class="form-label" for="inputSandPRating">Sand PRating</label>
                <input class="form-control" id="inputSandPRating" th:field="*{sandpRating}" type="text">
            </div>
            <!-- Fitch Rating -->
            <div class="mb-3">
                <label class="form-label" for="inputFitchRating">Fitch Rating</label>
                <input class="form-control" id="inputFitchRating" th:field="*{fitchRating}" type="text">
            </div>
            <!-- Order Number -->
            <div class="mb-3">
                <label class="form-label" for="inputOrderNumber">Order Number</label>
                <input class="form-control" id="inputOrderNumber" th:field="*{orderNumber}" type="number">
            </div>
            <div class="mb-3 d-flex justify-content-center mt-5">
                <a class="btn btn-danger mr-2" href="#" role="button" style="width: 100px;" th:href="@{/rating/list}">Cancel</a>
                <input class="btn btn-primary" style="width: 100px;" type="submit" value="Add Rating">
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $("#success-alert").fadeToggle(10000);
    $("#error-alert").fadeToggle(10000);
</script>
</body>
</html>
